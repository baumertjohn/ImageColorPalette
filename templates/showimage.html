{% extends 'base.html' %}
{% set title = 'Image Color Finder' %}
{% block content %}

<div class="short_content" style="width:auto; margin:0 auto;">
    <div class="card text-center border-0" style="padding: 10px">
        <img src="{{ url_for('working_image', filename=image) }}" class="card-img-top"
            style="width:320; height:240px; object-fit: contain">
        <div class="card-body">
            <h5 class="card-title">Top 10 Common Colors and Percentages</h5>
            <p class="card-text">
            <table class="table-sm" style="margin-left:auto; margin-right:auto">
                <thead>
                    <tr>
                        <th scope="col">RGB Color</th>
                        <th scope="col">Color</th>
                        <th scope="col">Percent</th>
                    </tr>
                </thead>
                <tbody>
                    {% for color in colors %}
                    <tr>
                        <td>{{ color[1] }}</td>
                        <td>
                            <svg width="100" height="25">
                                <rect width="100" height="25"
                                    style="fill:rgb{{ color[1] }}; stroke:black; stroke-width:1" />
                            </svg>
                        </td>
                        <td>
                            {% if color[0] == 0 %}
                            &#60;1%
                            {% else %}
                            {{ color[0] }}%
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            </p>
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Home</a>
        </div>
    </div>
</div>


{% endblock %}
